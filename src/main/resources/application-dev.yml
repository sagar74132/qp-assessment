server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/qp_grocery_app
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
#    show-sql: true